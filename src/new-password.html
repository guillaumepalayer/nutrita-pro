<!doctype html>
<html lang="en">
  <head>
    @@include("partials/head.html", {
      "title": "Nutrita Premium"
    })
  </head>
  <body class="d-flex align-items-center">

    <!-- MAIN CONTENT
    ================================================== -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5">

          <a class="navbar-brand d-flex align-items-center justify-content-center mb-4" href="index.html">
            <img src="assets/img/logo.svg" alt="..." class="navbar-brand-img">
          </a>

          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Create a new password
          </h1>

          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Make sure it's secure enough.
          </p>

          <!-- Form -->
          <form>

            <!-- new password -->
            <div class="form-group">

              <!-- Label -->
              <label>Enter your new password</label>

              <!-- Input -->
              <input type="text" class="form-control" placeholder="New password">

            </div>
            <!-- confirm passowrd -->
            <div class="form-group">

              <!-- Label -->
              <label>Confirm your new password</label>

              <!-- Input -->
              <input type="text" class="form-control is-invalid" placeholder="Confirm password" required="">
              <div class="invalid-feedback">Error help text.</div>

            </div>

            <!-- Submit -->
            <a class="btn btn-lg btn-block btn-success mb-3" href="dashboard-full.html">
              Save
            </a>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Remember your password? <a href="">Log in</a>.
              </small>
            </div>

          </form>

        </div>
      </div> <!-- / .row -->
    </div>


    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")

  </body>
</html>
