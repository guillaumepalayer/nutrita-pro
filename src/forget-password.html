<!doctype html>
<html lang="en">
  <head>
    @@include("partials/head.html", {
      "title": "Nutrita Premium"
    })
  </head>
  <body class="d-flex align-items-center">

    <!-- MAIN CONTENT
    ================================================== -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5">

          <a class="navbar-brand d-flex align-items-center justify-content-center mb-4" href="index.html">
            <img src="assets/img/logo.svg" alt="..." class="navbar-brand-img">
          </a>

          <!-- Heading -->
          <h1 class="display-4 text-center mb-3">
            Password reset
          </h1>

          <!-- Subheading -->
          <p class="text-muted text-center mb-5">
            Enter your email to get a password reset link.
          </p>

          <!-- Form -->
          <form>

            <!-- Email address -->
            <div class="form-group">

              <!-- Label -->
              <label>Email Address</label>

              <!-- Input -->
              <input type="email" class="form-control" placeholder="name@address.com">

            </div>

            <!-- Submit -->
            <a class="btn btn-lg btn-block btn-success mb-3" href="reset-password-email-sent.html">
              Reset Password
            </a>

            <!-- Link -->
            <div class="text-center">
              <small class="text-muted text-center">
                Remember your password? <a href="">Log in</a>.
              </small>
            </div>

          </form>

        </div>
      </div> <!-- / .row -->
    </div>


    <!-- JAVASCRIPT
    ================================================== -->
    @@include("partials/scripts.html")

  </body>
</html>
